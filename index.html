<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/tailwind.css" rel="stylesheet">

<!-- bg-gray-50,100-900 -->
<body class="bg-gray-500 sm:bg-yellow-400 md:bg-green-500 lg:bg-red-500 lg:max-w-full">
    <div class="grid lg:grid-cols-2 bg-gray-100">
        <!-- px for horizontal -->

        <div class="px-8 py-12 max-w-md mx-auto">
            <img class="h-10" src="/img/logo.svg" alt="workcation" >
            <img class="mt-6 rounded-lg shadow-lg sm:mt-8 sm:h-32 sm:w-full sm:object-cover object-center lg:hidden" src="/img/beach-work.jpeg">
            <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl">

                <br class="hidden lg:inline">

            <p class="mt-2 text-gray-600">paragrams</p>
            <div class="mt-4 sm:mt-6">

                    book your escape
                </a> 
            </div>
        </div>
        <div class="hidden relative lg:block">
            <img class="absolute inset-0 w-full h-full object-center" src="/img/beach-work.jpeg">
        </div>
